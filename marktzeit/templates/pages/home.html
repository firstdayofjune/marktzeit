{% extends "base.html" %}
{% load static %}

{% block content_wrapper %}
  <header class="masthead text-white text-center">
    <div class="container">
      <div class="overlay">
        <div class="row">
          <div class="col-xl-10 mx-auto">
            <h1 class="mb-5">Einkaufen gehen, statt Schlange stehen.</h1>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            {% include 'supermarkets/partials/search_form.html' %}
          </div>
        </div>
      </div>
    </div>
  </header>

  {% include 'partials/alerts.html' %}

  <!-- Sponsors -->
  <section class="sponsors text-center bg-light">
    <div class="container">
      <h2 class="mb-5">Partner und Sponsoren</h2>
      <div class="row">
        <div class="col-lg-6">
          <div class="testimonial-item mx-auto mb-6 mb-lg-0">
            <a href="https://www.filialstandorte.de">
              <img class="img-fluid" src="{% static 'images/sponsors/gb_consite.png' %}" alt="">
            </a>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="testimonial-item mx-auto mb-6 mb-lg-0">
            <a href="https://wirvsvirushackathon.org">
              <img class="img-fluid" src="{% static 'images/sponsors/wirvsvirus.png' %}" alt="">

          </div>
        </div>
      </div>
    </div>
  </section>


{% endblock %}
