{% extends 'base.html' %}

{% block content %}
  <!--TODO templating-->
  <div class="col-12 col-md-10 col-lg-8 mz__markt_detail">
    <a class="btn btn-primary mz__markt_detail__back_btn" href="/"> << Züruck zur Marktliste</a>
    <h3 style="margin-top: 2em;" class="text-center">REWE - Friedrichstraße 142, 10117 Berlin</h3>
    <h4> 42 freie Plätze gefunden:</h4>
    <table class="table text-center">
      <thead>
      <tr>
        <th scope="col">Verfügbar</th>
        <th scope="col">Zeit</th>
        <th scope="col">Frei Pätze</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr class="mz__markt_list__disabled">
        <td><i class="fa fa-times"></i></td>
        <td>10:00</td>
        <td>0 / 100</td>
        <td>
          <form action="." method="post"> {% csrf_token %}
            <input id="rewe" name="rewe" hidden>
            <button class="btn btn-secondary mz__markt_list__button" type="submit" disabled>buchen</button>
          </form>
        </td>
      </tr>
      <tr class="mz__markt_list__active">
        <td><i class="fa fa-check"></i></td>
        <td>11:00</td>
        <td>42 / 100</td>
        <td>
          <form action="." method="post"> {% csrf_token %}
            <input id="rewe" name="rewe" hidden>
            <button class="btn btn-success" type="submit">buchen</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

{% endblock content %}

{% block extra_js %}
  <script>
    function goBack() {
      window.history.back()
    }
  </script>
{% endblock extra_js %}
