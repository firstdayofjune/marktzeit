{% extends 'base.html' %}

{% block content %}
  <!--TODO templating-->
  <div class="col-12 col-md-10 col-lg-8 mz__markt_detail">
    <div class="text-center">
      <button class="btn btn-primary mz__markt_detail__back_btn" onclick="goBack()"> << Züruck zur Liste</button>
    </div>
    <h3 class="text-center"> 45 freien Time Slot gefunden</h3>
    <h5 class="text-center">REWE <br> Friedrichstraße 142, 10117 Berlin</h5>
    <table class="table text-center">
      <thead>
      <tr>
        <th scope="col">Markt</th>
        <th scope="col">Zeit</th>
        <th scope="col">Frei Pätze</th>
        <th scope="col">Verfügbar</th>
        <th scope="col">Buchen</th>
      </tr>
      </thead>
      <tbody>
      <tr class="mz__markt_list__disabled">
        <th scope="row">Rewe</th>
        <td>10:00</td>
        <td>1 / 100</td>
        <td><i class="fa fa-times"></i></td>
        <td>
          <form action="." method="post"> {% csrf_token %}
            <input id="rewe" name="rewe" hidden>
            <button class="btn btn-danger mz__markt_list__button" type="submit" disabled>Gebucht</button>
          </form>
        </td>
      </tr>
      <tr class="mz__markt_list__active">
        <th scope="row">Rewe</th>
        <td>11:00</td>
        <td>1 / 100</td>
        <td><i class="fa fa-check"></i></td>
        <td>
          <form action="." method="post"> {% csrf_token %}
            <input id="rewe" name="rewe" hidden>
            <button class="btn btn-success" type="submit">Buchen</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

{% endblock content %}

{% block extra_js %}
  <script>
    function goBack() {
      window.history.back()
    }
  </script>
{% endblock extra_js %}
